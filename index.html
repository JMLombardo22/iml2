<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            width: 50px;
            text-align: center;
            margin-bottom: 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    
    <div class="container">
        <div>
            <div class="input-container">
                <label for="num1">Dificultad del juego (0-10)</label>
                <input type="number" id="num1" min="0" max="10">
            </div>
            
            <div class="input-container">
                <label for="num2">Horas jugadas (0-10)</label>
                <input type="number" id="num2" min="0" max="10">
            </div>
            
            <div class="input-container">
                <label for="num3">Disfrute del Platino (0-10) </label>
                <input type="number" id="num3" min="0" max="10">
            </div>
            
            <button onclick="calcular()">Calcular</button>
            <h2>Dificultad del platino: <span id="resultado">0</span></h2>
        </div>
        
        <div class="table-container">
            <table>
                <tr>
                    <th>Horas de juego</th>
                    <th>Puntuaci√≥n</th>
                </tr>
                <tr><td>0-1 horas</td><td>0</td></tr>
                <tr><td>1-5 horas</td><td>1</td></tr>
                <tr><td>5-10 horas</td><td>2</td></tr>
                <tr><td>10-20 horas</td><td>3</td></tr>
                <tr><td>20-30 horas</td><td>4</td></tr>
                <tr><td>30-40 horas</td><td>5</td></tr>
                <tr><td>40-55 horas</td><td>6</td></tr>
                <tr><td>55-70 horas</td><td>7</td></tr>
                <tr><td>70-85 horas</td><td>8</td></tr>
                <tr><td>85-100 horas</td><td>9</td></tr>
                <tr><td>100+ horas</td><td>10</td></tr>
            </table>
        </div>
    </div>

    <script>
        function calcular() {
            let n1 = parseFloat(document.getElementById('num1').value) || 0;
            let n2 = parseFloat(document.getElementById('num2').value) || 0;
            let n3 = parseFloat(document.getElementById('num3').value) || 0;
            let ajusteN3 = (5 - n3) * 0.1;
            let resultado = (0.6 * n1) + (0.4 * n2) + ajusten3;
            document.getElementById('resultado').textContent = (Math.round(resultado * 10) / 10).toFixed(1);
        }
    </script>
</body>
</html>
